<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Stable Stabler</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style>
      *,
      *::before,
      *::after {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
      }

      html, body {
          width: 100%;
          height: 100%;
      }

      body {
          line-height: 1;
          font-family: Arial, sans-serif;
          background-color: white;
      }

      ol, ul {
          list-style: none;
      }

      img, video {
          max-width: 100%;
          height: auto;
          display: block;
      }

      a {
          text-decoration: none;
          color: inherit;
      }
  </style>
</head>
<body>

<script type="text/javascript">
    const width = window.innerWidth;
    const height = window.innerHeight;

    const centerX = width * 0.5;

    const config = {
        type: Phaser.AUTO,
        width: width,
        height: height,
        physics: {
        default: 'matter',
        matter: {
            gravity: { y: 1 },
            debug: true // Remove debug: true in production!
        }
    },
        scene: {
            preload: preload,
            create: create,
            update: update
        },
        input: {
        keyboard: true
    },
    };

    const game = new Phaser.Game(config);

    let crane
    let craneSpeed = 0.02; // pixels per frame
    time = 0;

    let ground

    function preload ()
    {
      //Load assets
      this.load.image('crane', 'assets/png/crane.png');

      this.load.on('loaderror', function (file) {
        console.error('Failed to load:', file.src);
    });
    }

    function create ()
    {
      //Set World boundaries
      this.matter.world.setBounds(0, 0, width, height);

      //Create crane
      crane = this.matter.add.image(centerX, 34, 'crane');
      crane.setStatic(true)
    }

    function update ()
    {
      //Move crane
      const centerXMovement = width * 0.5;
      const moveRange = width * 0.25;

      time += craneSpeed;
      crane.x = centerXMovement + Math.sin(time) * moveRange;
    }

</script>

</body>
</html>
