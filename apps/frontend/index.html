<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Stable Stabler</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style>
      *,
      *::before,
      *::after {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
      }

      html, body {
          width: 100%;
          height: 100%;
      }

      body {
          line-height: 1;
          font-family: Arial, sans-serif;
          background-color: white;
      }

      ol, ul {
          list-style: none;
      }

      img, video {
          max-width: 100%;
          height: auto;
          display: block;
      }

      a {
          text-decoration: none;
          color: inherit;
      }
  </style>
</head>
<body>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 1000,
        height: 600,
        physics: {
        default: 'matter',
        matter: {
            gravity: { y: 1 },
            debug: true // Remove debug: true in production!
        }
    },
        scene: {
            preload: preload,
            create: create,
            update: update
        },
        input: {
        keyboard: true
    },
    };

    const game = new Phaser.Game(config);

    let crane
    let craneSpeed = 0.02; // pixels per frame
    time = 0;
    let craneDirection = 1; // 1 for right, -1 for left

    let ground

    function preload ()
    {
      this.load.image('crane', 'assets/png/crane.png');

      this.load.on('loaderror', function (file) {
        console.error('Failed to load:', file.src);
    });
    }

    function create ()
    {
      crane = this.matter.add.image(350, 34, 'crane');
      crane.setStatic(true)
    }

    function update ()
    {

      /* crane.x += craneSpeed * craneDirection;
    
    // Reverse direction when hitting edges
    if (crane.x >= 750 || crane.x <= 50) {
        craneDirection *= -1;
    } */


      time += craneSpeed;

      crane.x = 400 + Math.sin(time) * 300;
    }

</script>

</body>
</html>
