<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Stable Stabler</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style>
      *,
      *::before,
      *::after {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
      }

      html, body {
          width: 100%;
          height: 100%;
      }

      body {
          line-height: 1;
          font-family: Arial, sans-serif;
          background-color: white;
      }

      ol, ul {
          list-style: none;
      }

      img, video {
          max-width: 100%;
          height: auto;
          display: block;
      }

      a {
          text-decoration: none;
          color: inherit;
      }
  </style>
</head>
<body>

<script type="text/javascript">
    const width = window.innerWidth;
    const height = window.innerHeight;

    const centerX = width * 0.5;

    const config = {
        type: Phaser.AUTO,
        width: width,
        height: height,
        physics: {
        default: 'matter',
        matter: {
            gravity: { y: 1 },
            debug: true // Remove debug: true in production!
        }
    },
        scene: {
            preload: preload,
            create: create,
            update: update
        },
        input: {
        keyboard: true
    },
    };

    const game = new Phaser.Game(config);

    let crane
    let craneSpeed = 0.02; // pixels per frame
    let time = 0;

    let ground

    function preload ()
    {
      //Load assets
      this.load.image('crane', 'assets/png/crane.png');

      this.load.on('loaderror', function (file) {
        console.error('Failed to load:', file.src);
    });
    }

    function create ()
    {
      //Set World boundaries
      this.matter.world.setBounds(0, 0, width, height);

      //Create crane
      crane = this.matter.add.image(centerX, 34, 'crane');
      crane.setStatic(true)

      //Create boxes
      let graphics = this.add.graphics();
      graphics.fillStyle(0xff0000, 1); // Red, fully opaque
      graphics.fillRect(0, 0, 80, 80); // 40x40 pixel box
      graphics.generateTexture('redBox', 80, 80);
      graphics.destroy();

      // Create ground (static body)
      let groud = this.matter.add.rectangle(width/2, height, width, 40, { isStatic: true });


      // Press SPACE to spawn a falling red box
      let keyPressed = false
    }

    function update ()
    {
      //Move crane
      const centerXMovement = width * 0.5;
      const moveRange = width * 0.25;

      time += craneSpeed;
      crane.x = centerXMovement + Math.sin(time) * moveRange;

      //Handle spacebar input
      const spacBar = this.input.keyboard.addKey("SPACE")
      if(spacBar.isDown){
          if(!keyPressed){
              console.log("SPACEBAR")
              const position = crane.x;
              this.matter.add.image(
              position, 35,
              'redBox'
              )
              .setBody({ type: 'rectangle' })
              .setBounce(0)
              .setFriction(1);
              console.log(position);
              keyPressed = true
          }
      }

      if(spacBar.isUp){
          keyPressed = false
      }
    }

</script>

</body>
</html>
